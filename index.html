<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emoji Day Planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap" rel="stylesheet">
    <!-- Include the CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div id="header-time-container">
            <div class="header-left">
                <span id="live-time">--:--:--</span>
            </div>
            <div class="header-center">
                <!-- Emoji Day Planner Logo Component -->
                <div class="emoji-planner-header">
                    <div class="emoji-word">Emoji</div>
                    <div class="day-word">Day</div>
                    <div class="planner-word">Planner</div>
                    <div class="emoji-icons">
                        <span class="emoji-icon">üòä</span> <!-- Smiling face -->
                        <span class="emoji-icon">üíú</span> <!-- Purple heart -->
                        <span class="emoji-icon">‚úÖ</span> <!-- Green check mark -->
                    </div>
                </div>
            </div>
            <div class="header-right">
                <!-- Use an emoji gear icon -->
                <button id="toggle-emoji-deck-button" class="icon-button">‚öôÔ∏è</button>
            </div>
        </div>
    </header>

    <!-- Emoji Deck -->
    <div id="emoji-deck" class="emoji-deck">
        <div class="navigation-buttons">
            <button id="prev-category" class="nav-button">‚óÄÔ∏è</button>
            <span id="category-name">Smileys</span>
            <button id="next-category" class="nav-button">‚ñ∂Ô∏è</button>
        </div>
        <div class="deck-body">
            <div id="emoji-grid" class="emoji-grid">
                <!-- Emojis will be dynamically generated here -->
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main>
        <!-- Sectors Container -->
        <div class="sectors-container">
            <!-- Morning Sector -->
            <div class="sector" id="morning-sector">
                <div class="sector-header">
                    <h2>Morning</h2>
                    <button class="check-button" data-sector="morning">‚úîÔ∏è</button>
                </div>
                <div class="emoji-placeholders">
                    <!-- 5 placeholders -->
                    <div class="emoji-placeholder"></div>
                    <div class="emoji-placeholder"></div>
                    <div class="emoji-placeholder"></div>
                    <div class="emoji-placeholder"></div>
                    <div class="emoji-placeholder"></div>
                </div>
            </div>

            <!-- Midday Sector -->
            <div class="sector" id="midday-sector">
                <div class="sector-header">
                    <h2>Midday</h2>
                    <button class="check-button" data-sector="midday">‚úîÔ∏è</button>
                </div>
                <div class="emoji-placeholders">
                    <!-- 5 placeholders -->
                    <div class="emoji-placeholder"></div>
                    <div class="emoji-placeholder"></div>
                    <div class="emoji-placeholder"></div>
                    <div class="emoji-placeholder"></div>
                    <div class="emoji-placeholder"></div>
                </div>
            </div>

            <!-- Evening Sector -->
            <div class="sector" id="evening-sector">
                <div class="sector-header">
                    <h2>Evening</h2>
                    <button class="check-button" data-sector="evening">‚úîÔ∏è</button>
                </div>
                <div class="emoji-placeholders">
                    <!-- 5 placeholders -->
                    <div class="emoji-placeholder"></div>
                    <div class="emoji-placeholder"></div>
                    <div class="emoji-placeholder"></div>
                    <div class="emoji-placeholder"></div>
                    <div class="emoji-placeholder"></div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <div class="custom-text-inputs">
                <input type="text" placeholder="Enter your morning thoughts...">
                <input type="text" placeholder="Enter your midday thoughts...">
                <input type="text" placeholder="Enter your evening thoughts...">
            </div>
            <div class="day-rating">
                <span>Rate your day:</span>
                <div class="rating-buttons">
                    <button class="rating-button" data-rating="1"></button>
                    <button class="rating-button" data-rating="2"></button>
                    <button class="rating-button" data-rating="3"></button>
                    <button class="rating-button" data-rating="4"></button>
                    <button class="rating-button" data-rating="5"></button>
                </div>
            </div>
            <button id="reset-button">Reset</button>
        </footer>
    </main>

    <!-- Include the JS -->
    <script src="script.js"></script>
</body>
</html>
